name: SonarQube analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código (OBRIGATÓRIO)
      - uses: actions/checkout@v4

      # 2️⃣ Java 17 (OBRIGATÓRIO para SonarQube 12+)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Rodar análise
      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=SEU_PROJECT_KEY_AQUI
            -Dsonar.organization=SEU_ORGANIZATION_AQUI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
